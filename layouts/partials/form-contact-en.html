<form
  action="https://formspree.io/f/xgvnlqdb"
  method="POST"
  class="flex flex-col gap-4 max-w-md"
>
  <!-- البريد الإلكتروني -->
  <label class="flex flex-col">
    <span class="mb-1 font-semibold text-gray-900 dark:text-gray-100"
      >Your email</span
    >
    <input
      type="email"
      name="email"
      required
      placeholder="example@email.com"
      class="p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 flex flex-auto h-12 mx-1 bg-transparent appearance-none focus:outline-dotted focus:outline-2 focus:outline-transparent"
    />
  </label>

  <!-- الرسالة -->
  <label class="flex flex-col">
    <span class="mb-1 font-semibold text-gray-900 dark:text-gray-100"
      >Your message</span
    >
    <textarea
      name="message"
      rows="5"
      required
      placeholder="Write your message here..."
      class="p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 flex flex-auto mx-1 bg-transparent appearance-none focus:outline-dotted focus:outline-2 focus:outline-transparent"
    ></textarea>
  </label>

  <!-- زر الإرسال -->
  <button
    type="submit"
    class="bg-yellow-400 hover:bg-yellow-500 dark:bg-yellow-500 dark:hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 dark:focus:ring-offset-gray-900 active:scale-95"
    style="
      padding: 10px 14px;
      border-radius: 8px;
      border: 0;
      background: #0b69ff;
      color: #fff;
      cursor: pointer;
    "
  >
    Send ✉️
  </button>
</form>
