<style>
  :root {
    --bg: #0f172a;
    --panel: #0b1220;
    --text: #e6eef8;
    --muted: #94a3b8;
    --accent: #f97316;
  }
  .app {
    display: grid;
    grid-template-columns: 360px 1fr;
    gap: 20px;
    padding: 20px;
    width: 100%;
  }
  .app header {
    grid-column: 1/-1;
    padding: 12px 20px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.04);
    box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
  }
  .app header h1 {
    font-size: 18px;
    margin: 0;
  }
  .app header .sub {
    color: var(--muted);
    font-size: 13px;
  }
  .app .panel {
    background: var(--panel);
    padding: 14px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
  }
  .app .controls {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .app label {
    display: block;
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
  }
  .app input[type="range"] {
    width: 100%;
  }
  .app button {
    background: var(--accent);
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
  }
  .app .playground {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 18px;
  }
  .app .stage {
    flex: 1;
    min-height: 420px;
    background: linear-gradient(180deg, #021024, #031d34);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .app .box {
    width: 200px;
    height: 200px;
    background: #1e293b;
    border-radius: 12px;
    transition: transform 0.2s;
  }
  .app textarea {
    width: 100%;
    height: 120px;
    background: #0b1220;
    color: var(--text);
    padding: 8px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    resize: none;
    font-family: monospace;
    font-size: 13px;
  }
  .app footer {
    grid-column: 1/-1;
    text-align: right;
    color: var(--muted);
    font-size: 13px;
    padding: 6px 0;
  }
  @media (max-width: 900px) {
    .app {
      grid-template-columns: 1fr;
    }
  }
</style>
<div class="app">
  <header>
    <h1>Transform Playground</h1>
    <div class="sub">تحكم في scale, rotate, translate, skew وشاهد الكود</div>
  </header>

  <aside class="panel">
    <div class="controls">
      <div>
        <label>Scale X</label>
        <input id="scaleX" type="range" min="0" max="3" step="0.1" value="1" />
      </div>
      <div>
        <label>Scale Y</label>
        <input id="scaleY" type="range" min="0" max="3" step="0.1" value="1" />
      </div>
      <div>
        <label>Rotate (deg)</label>
        <input id="rotate" type="range" min="-180" max="180" value="0" />
      </div>
      <div>
        <label>Translate X (px)</label>
        <input id="translateX" type="range" min="-200" max="200" value="0" />
      </div>
      <div>
        <label>Translate Y (px)</label>
        <input id="translateY" type="range" min="-200" max="200" value="0" />
      </div>
      <div>
        <label>Skew X (deg)</label>
        <input id="skewX" type="range" min="-90" max="90" value="0" />
      </div>
      <div>
        <label>Skew Y (deg)</label>
        <input id="skewY" type="range" min="-90" max="90" value="0" />
      </div>
      <button id="copyCSS">Copy CSS</button>
    </div>
  </aside>

  <main class="playground">
    <div class="stage">
      <div id="box" class="box"></div>
    </div>
    <div class="panel">
      <label>CSS Output</label>
      <textarea id="cssOutput" readonly></textarea>
    </div>
  </main>

  <footer>Transform playground — جرّب تأثيرات مختلفة على العنصر.</footer>
</div>

<script>
  const box = document.getElementById("box");
  const cssOutput = document.getElementById("cssOutput");
  const copyCSS = document.getElementById("copyCSS");
  const inputs = {
    scaleX: document.getElementById("scaleX"),
    scaleY: document.getElementById("scaleY"),
    rotate: document.getElementById("rotate"),
    translateX: document.getElementById("translateX"),
    translateY: document.getElementById("translateY"),
    skewX: document.getElementById("skewX"),
    skewY: document.getElementById("skewY"),
  };

  function update() {
    const val = `scale(${inputs.scaleX.value},${inputs.scaleY.value}) rotate(${inputs.rotate.value}deg) translate(${inputs.translateX.value}px,${inputs.translateY.value}px) skew(${inputs.skewX.value}deg,${inputs.skewY.value}deg)`;
    box.style.transform = val;
    cssOutput.value = `transform: ${val};`;
  }

  Object.values(inputs).forEach((el) => el.addEventListener("input", update));
  copyCSS.addEventListener("click", () => {
    cssOutput.select();
    document.execCommand("copy");
    alert("CSS copied!");
  });

  update();
</script>
