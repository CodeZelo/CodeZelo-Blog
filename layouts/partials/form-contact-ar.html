<form
  action="https://formspree.io/f/movknbzy"
  method="POST"
  dir="rtl"
  class="flex flex-col gap-4 max-w-md text-right"
>
  <!-- البريد الإلكتروني -->
  <label class="flex flex-col">
    <span class="mb-1 font-semibold text-gray-900 dark:text-gray-100"
      >البريد الإلكتروني</span
    >
    <input
      type="email"
      name="email"
      required
      placeholder="example@email.com"
      class="p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 flex flex-auto h-12 mx-1 bg-transparent appearance-none focus:outline-dotted focus:outline-2 focus:outline-transparent"
    />
  </label>

  <!-- الرسالة -->
  <label class="flex flex-col">
    <span class="mb-1 font-semibold text-gray-900 dark:text-gray-100"
      >رسالتك</span
    >
    <textarea
      name="message"
      rows="5"
      required
      placeholder="اكتب رسالتك هنا..."
      class="p-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 flex flex-auto mx-1 bg-transparent appearance-none focus:outline-dotted focus:outline-2 focus:outline-transparent"
    ></textarea>
  </label>

  <!-- زر الإرسال -->
  <button
    type="submit"
    class="bg-yellow-400 text-black font-bold py-2 px-4 rounded-lg hover:bg-yellow-500 dark:hover:bg-yellow-500 dark:text-black transition duration-200"
    style="
      padding: 10px 14px;
      border-radius: 8px;
      border: 0;
      background: #0b69ff;
      color: #fff;
      cursor: pointer;
    "
  >
    إرسال ✉️
  </button>
</form>
